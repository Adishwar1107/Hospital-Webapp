<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Search</title>
    <link rel="stylesheet" href="Search.css">
</head>
<body>
    <div class="container">
        <h1>Hospital Search</h1>
        <form>
            <input type="text" id="searchBar" placeholder="Search by hospital name or symptoms">
            <button type="button" id="searchByHospitalName">Search by Hospital Name</button>
            <button type="button" id="searchBySymptoms">Search by Symptoms</button>
            <a href="https://www.google.com/maps/search/hospital+near+me/@19.4817881,75.3995084,15z/data=!3m1!4b1?entry=ttu" class="btn" target="_blank">Hospital Near Me</a>
        </form>
    </div>
</body>
</html>
